<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="toolbar">
        <button id="saveBtn" title="Salvar"><i class="fas fa-save"></i> Salvar</button>
        <button id="openBtn" title="Abrir"><i class="fas fa-folder-open"></i> Abrir</button>
        <button id="exitBtn" title="Sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nome Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="Ex: 11987654321" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
                <input type="text" id="address" name="address" required placeholder="Rua, número, bairro, cidade, estado">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
